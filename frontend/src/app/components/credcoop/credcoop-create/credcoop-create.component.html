<mat-tab-group mat-align-tabs="start">
	<mat-tab label="Dados Pessoais">
		<mat-card>			
			<mat-card-title>DADOS DO CLIENTE</mat-card-title>			
			<form>
				<div class="row">
					<div class="col-sm-4">
						<mat-form-field>
							<input matInput placeholder="Nome"
							[(ngModel)]="clienteCredcoop.dadosPessoais.nome" 
							name="nome">
						</mat-form-field>
					</div>									
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="CPF"
							[(ngModel)]="clienteCredcoop.dadosPessoais.cpf"
							name="cpf">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="RG" [(ngModel)]="clienteCredcoop.dadosPessoais.rg" name="rg">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Orgão Emissor" [(ngModel)]="clienteCredcoop.dadosPessoais.orgaoEmissor"
								name="orgaoEmissor">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input type="date" matInput placeholder="Data de Nascimento" [(ngModel)]="clienteCredcoop.dadosPessoais.dataNascimento"
								name="dataNascimento">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Naturalidade" [(ngModel)]="clienteCredcoop.dadosPessoais.naturalidade" name="naturalidade">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Nacionalidade" [(ngModel)]="clienteCredcoop.dadosPessoais.nacionalidade"
								name="nacionalidade">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Estado Civil" [(ngModel)]="clienteCredcoop.dadosPessoais.estadoCivil" name="estadoCivil">
						</mat-form-field>
					</div>
					<div class="col-sm-3">
						<mat-form-field>
							<input matInput placeholder="Nome da Mãe"
							[(ngModel)]="clienteCredcoop.dadosPessoais.nomeDaMae"
							name="nomeDaMae">
						</mat-form-field>
					</div>
					<div class="col-sm-3">
						<mat-form-field>
							<input matInput placeholder="Nome do Pai"
							[(ngModel)]="clienteCredcoop.dadosPessoais.nomeDoPai"
							name="nomeDoPai">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Nome do Cônjuge" [(ngModel)]="clienteCredcoop.dadosConjuge.nomeConjuge"
								name="nomeConjuge">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="CPF do Cônjuge" [(ngModel)]="clienteCredcoop.dadosConjuge.cpfConjuge" name="cpfConjuge">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Contato do Cônjuge" [(ngModel)]="clienteCredcoop.dadosConjuge.contatoConjuge"
								name="contatoConjuge">
						</mat-form-field>
					</div>
				</div>
							
				<div class="row" *ngFor="let endereco of clienteCredcoop.enderecos; index as indexDoEndereco">
					<div class="col-sm-12">
						<mat-card-title class="w-100"> ENDEREÇO {{indexDoEndereco == 0 ? '1':indexDoEndereco+1}}</mat-card-title>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="CEP" [(ngModel)]="endereco.cep" name="cep">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Rua" [(ngModel)]="endereco.rua" name="rua">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Bairro" [(ngModel)]="endereco.bairro" name="bairro">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="UF" [(ngModel)]="endereco.uf" name="uf">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Cidade" [(ngModel)]="endereco.cidade" name="cidade">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Nº" [(ngModel)]="endereco.numero" name="numero">
						</mat-form-field>
					</div>
					<div class="col-sm-4">
						<mat-form-field>
							<input matInput placeholder="Complemento" [(ngModel)]="endereco.complemento" name="complemento">
						</mat-form-field>
					</div>
					<div class="col-sm-4">
						<mat-form-field>
							<input matInput placeholder="Ponto de Referência" [(ngModel)]="endereco.pontoDeReferencia"
								name="pontoDeReferencia">
						</mat-form-field>
					</div>
				</div>	
				<div class="row">
					<div class="col">
						<button mat-raised-button (click)="adicionar('enderecoPessoal')" color="primary" style="width:100%">
							+ Endereço
						</button>
					</div>
				</div>
				<br>

				<mat-card-title>CONTATO</mat-card-title>								
				<div class="row">
					<div class="col-sm-3" *ngFor="let telFixo of clienteCredcoop.contato.fixo; index as indexDoFixo">
						<mat-form-field>
							<input matInput placeholder="Fixo {{indexDoFixo == 0 ? '1':indexDoFixo+1}}" [(ngModel)]="telFixo.numero" name="numero">														
						</mat-form-field>
					</div>
					<button class="btn btn-outline-success btn-sm" (click)="adicionar('fixo')">+</button>
				</div>
				<div class="row">
					<div class="col-sm-3" *ngFor="let telCelular of clienteCredcoop.contato.celular; index as indexDoCelular">
						<mat-form-field>
							<input matInput placeholder="Celular {{indexDoCelular == 0 ? '1':indexDoCelular+1}}" [(ngModel)]="telCelular.numero" name="numero">														
						</mat-form-field>
					</div>
					<button class="btn btn-outline-success btn-sm" (click)="adicionar('celular')">+</button>
				</div>
					<!--					
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Contato 2" [(ngModel)]="clienteCredcoop.contato2" name="contato2">
						</mat-form-field>						
					</div> -->
					<!-- <div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Celular 1" [(ngModel)]="clienteCredcoop.celular1" name="celular1">
						</mat-form-field>
						<mat-checkbox class="whatsapp-margin" [(ngModel)]="clienteCredcoop.celular1Whatsapp" name="celular1Whatsapp">Whatsapp</mat-checkbox>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Celular 2" [(ngModel)]="clienteCredcoop.celular2" name="celular2">
						</mat-form-field>
						<mat-checkbox class="whatsapp-margin" [(ngModel)]="clienteCredcoop.celular2Whatsapp" name="celular2Whatsapp">Whatsapp</mat-checkbox>
					</div> -->
				<div class="row">

					<div class="col-sm-4">
						<mat-form-field>
							<input matInput placeholder="Email" type="email" [(ngModel)]="clienteCredcoop.contato.email" name="email">
						</mat-form-field>						
					</div>
				</div>
			</form>			
			<button mat-raised-button (click)="createClienteCredcoop()" color="primary">
				Salvar
			</button>
			<button mat-raised-button (click)="cancel()">
				Cancelar
			</button>
			<mat-divider></mat-divider>		
		</mat-card>
	</mat-tab>
