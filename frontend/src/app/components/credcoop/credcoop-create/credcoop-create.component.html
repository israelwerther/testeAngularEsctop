<mat-tab-group mat-align-tabs="start">
	<mat-tab label="Dados Pessoais">
		<mat-card>			
			<mat-card-title>DADOS DO CLIENTE</mat-card-title>			
			<form>
				<div class="row">
					<div class="col-sm-4">
						<mat-form-field>
							<input matInput placeholder="Nome"
							[(ngModel)]="clienteCredcoop.dadosPessoais.nome" 
							name="nome">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="CPF"
							[(ngModel)]="clienteCredcoop.dadosPessoais.cpf"
							name="cpf">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="RG" [(ngModel)]="clienteCredcoop.dadosPessoais.rg" name="rg">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Orgão Emissor" [(ngModel)]="clienteCredcoop.dadosPessoais.orgaoEmissor"
								name="orgaoEmissor">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input type="date" matInput placeholder="Data de Nascimento" [(ngModel)]="clienteCredcoop.dadosPessoais.dataNascimento"
								name="dataNascimento">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Naturalidade" [(ngModel)]="clienteCredcoop.dadosPessoais.naturalidade" name="naturalidade">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Nacionalidade" [(ngModel)]="clienteCredcoop.dadosPessoais.nacionalidade"
								name="nacionalidade">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Estado Civil" [(ngModel)]="clienteCredcoop.dadosPessoais.estadoCivil" name="estadoCivil">
						</mat-form-field>
					</div>
					<div class="col-sm-3">
						<mat-form-field>
							<input matInput placeholder="Nome da Mãe"
							[(ngModel)]="clienteCredcoop.dadosPessoais.nomeDaMae"
							name="nomeDaMae">
						</mat-form-field>
					</div>
					<div class="col-sm-3">
						<mat-form-field>
							<input matInput placeholder="Nome do Pai"
							[(ngModel)]="clienteCredcoop.dadosPessoais.nomeDoPai"
							name="nomeDoPai">
						</mat-form-field>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Nome do Cônjuge" [(ngModel)]="clienteCredcoop.dadosConjuge.nomeConjuge"
								name="nomeConjuge">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="CPF do Cônjuge" [(ngModel)]="clienteCredcoop.dadosConjuge.cpfConjuge" name="cpfConjuge">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Contato do Cônjuge" [(ngModel)]="clienteCredcoop.dadosConjuge.contatoConjuge"
								name="contatoConjuge">
						</mat-form-field>
					</div>
				</div>
							
				<div class="row" *ngFor="let endereco of clienteCredcoop.enderecos; index as indexDoEndereco">
					<div class="col-sm-12">
						<mat-card-title class="w-100"> ENDEREÇO {{indexDoEndereco == 0 ? '1':indexDoEndereco+1}}</mat-card-title>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="CEP" [(ngModel)]="endereco.cep" name="cep{{indexDoEndereco}}">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Rua" [(ngModel)]="endereco.rua" name="rua{{indexDoEndereco}}">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Bairro" [(ngModel)]="endereco.bairro" name="bairro{{indexDoEndereco}}">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="UF" [(ngModel)]="endereco.uf" name="uf{{indexDoEndereco}}">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Cidade" [(ngModel)]="endereco.cidade" name="cidade{{indexDoEndereco}}">
						</mat-form-field>
					</div>
					<div class="col-sm-2">
						<mat-form-field>
							<input matInput placeholder="Nº" [(ngModel)]="endereco.numero" name="numero{{indexDoEndereco}}">
						</mat-form-field>
					</div>
					<div class="col-sm-4">
						<mat-form-field>
							<input matInput placeholder="Complemento" [(ngModel)]="endereco.complemento" name="complemento{{indexDoEndereco}}">
						</mat-form-field>
					</div>
					<div class="col-sm-4">
						<mat-form-field>
							<input matInput placeholder="Ponto de Referência" [(ngModel)]="endereco.pontoDeReferencia"
								name="pontoDeReferencia{{indexDoEndereco}}">
						</mat-form-field>
					</div>
				</div>	
				<div class="row">
					<div class="col">
						<button mat-raised-button (click)="addForm('addEnderecoPessoal')" color="primary" style="width:100%">
							+1 Endereço
						</button>
					</div>
				</div>
				<br>

				<mat-card-title>CONTATO</mat-card-title>								
				<div class="row">
					<div class="col-sm-2" *ngFor="let telFixo of clienteCredcoop.contato.fixo; index as indexDoFixo">
						<mat-form-field>
							<input matInput placeholder="Fixo {{indexDoFixo == 0 ? '1':indexDoFixo+1}}"
							[(ngModel)]="telFixo.numero"
							name="numero{{indexDoFixo}}">														
						</mat-form-field>						
					</div>
					<div class="col">
						<button mat-raised-button (click)="addForm('addFixo')" color="primary" style="width:100%">
							+1 Fixo
						</button>
					</div>					
				</div>

				<div class="row">
					<div class="col-sm-2" *ngFor="let telCelular of clienteCredcoop.contato.celular; index as indexDoCelular">
						<mat-form-field>
							<input matInput placeholder="Celular {{indexDoCelular == 0 ? '1':indexDoCelular+1}}"
							[(ngModel)]="telCelular.numero"
							name="numero{{indexDoCelular}}">
						</mat-form-field>
						<mat-checkbox
							[(ngModel)]="telCelular.whatsapp"
							name="whatsapp{{indexDoCelular}}">
							Whatsapp
							<svg xmlns="http://www.w3.org/2000/svg" width="1.1rem" height="1.1rem" fill="green" class="bi bi-whatsapp" viewBox="0 0 16 16">
								<path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
							</svg>
						</mat-checkbox>						
					</div>
					<div class="col">
						<button mat-raised-button (click)="addForm('addCelular')" color="primary" style="width:100%">
							+1 Celular
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<mat-form-field>
							<input matInput placeholder="Email" type="email" [(ngModel)]="clienteCredcoop.contato.email" name="email">
						</mat-form-field>						
					</div>
				</div>
			</form>			
			<button mat-raised-button (click)="createClienteCredcoop()" color="primary">
				Salvar
			</button>
			<button mat-raised-button (click)="cancel()">
				Cancelar
			</button>
			<mat-divider></mat-divider>		
		</mat-card>		
	</mat-tab>

					<div class="col-sm-4">

					<div class="col">

					</div>

					<div class="col-sm-2" *ngFor="let telCelular of clienteCredcoop.localDeTrabalho.contato.celular; index as indexDoCelular">
