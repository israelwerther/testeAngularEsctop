<mat-card class="mat-elevation-z5">
	<form class="mat-elevation-z5">
		<div class="row">
			<div class="col-sm-12 py-2">
				<mat-card-title class="w-100">
					Cadastro Bancos
				</mat-card-title>
			</div>				
			<div class="col-sm-3">
				<mat-form-field *ngFor="let banco of bancos; index as indexDoBanco">
					<input matInput placeholder="Nome do Banco {{indexDoBanco+1}}" 
						[(ngModel)]="banco.nomeDoBanco"
						name="nomeDoBanco{{indexDoBanco}}">
				</mat-form-field>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button mat-raised-button primary (click)="this.bancos.push({nomeDoBanco: ''})" style="width:100%">
					+1 Banco
				</button>
			</div>
		</div>
		<br>
	</form>
	<div class="mat-elevation-z5">
		<div class="row">
			<div class="col-sm-12 save-form mx-2">
				<button mat-raised-button (click)="createBanco()" color="primary">
					Salvar
				</button>
				<button mat-raised-button (click)="cancel()" color="warn">
					Cancelar
				</button>
			</div>
		</div>
		<br>
	</div>
</mat-card>
