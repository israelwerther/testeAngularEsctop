<mat-card>
    <mat-card-title>Novo Banco</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do Banco"
            [(ngModel)]="banco.nomeDoBanco" name="nomeDoBanco">
        </mat-form-field>        
    </form>    
    <button mat-raised-button (click)="createBanco()" color="primary">
        Salvar
    </button>    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
