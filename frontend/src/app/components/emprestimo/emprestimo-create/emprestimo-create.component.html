<mat-card class="mat-elevation-z5">	
	<form class="mat-elevation-z5">
		<div class="row">
			<div class="col-sm-12 py-2">
				<mat-card-title class="w-100">
					EMPRÉSTIMO
				</mat-card-title>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<mat-form-field>
					<input
					matInput placeholder="Valor do Empréstimo" 
					[(ngModel)]="emprestimo.valorDoEmprestimo" 
					name="valorDoEmprestimo" type="text" 
					mask="separator.2" thousandSeparator=".">
				</mat-form-field>
			</div>
			<div class="col-sm-2">
				<mat-form-field>
					<input matInput placeholder="Nº de Parcelas" 
					[(ngModel)]="emprestimo.quantidadeDeParcelas" name="quantidadeDeParcelas">
				</mat-form-field>
			</div>
			<div class="col-sm-2">
				<mat-form-field>
					<input matInput placeholder="Data do Empréstimo" [matDatepicker]="picker" 
					[(ngModel)]="emprestimo.dataDoEmprestimo" name="dataDoEmprestimo" >					
					<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					<mat-datepicker #picker></mat-datepicker>
				</mat-form-field>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 border border-success">
				<mat-form-field>
					<input matInput placeholder="Valor da Parcela" 
					[(ngModel)]="emprestimo.valorDaParcela" name="valorDaParcela">
				</mat-form-field>
			</div>
		</div>
		<br>		
	</form>		
	<div class="mat-elevation-z5">
		<div class="row">
			<div class="col-sm-12 save-form mx-2">							
				<button mat-raised-button (click)="createEmprestimo()" color="primary">
					Salvar
				</button>
				<button mat-raised-button (click)="cancel()" color="warn">
					Cancelar
				</button>
			</div>
		</div>
		<br>
	</div>	
</mat-card>
